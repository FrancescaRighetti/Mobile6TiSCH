[General]
# General parameters
network=mobile6tisch.simulations.Mobile6TiSCH
sim-time-limit = 1000s
warmup-period = 10s
repeat = 35
seed-set = ${repetition}
result-dir = /media/hdisk/test

# Seeds
num-rngs=5
*.mn[*]..rng-0 = 0
*.br[*].mobility.rng-1 = 1
*.mn[*].mobility.rng-1 = 1
*.br[*].mobility.rng-2 = 2
*.mn[*].mobility.rng-2 = 2
*.br[*].radio.rng-3 = 3
*.mn[*].radio.rng-3 = 3
*.br[*].radio.rng-4 = 4
*.mn[*].radio.rng-4 = 4

# Other params
*.areaHeight = 400m
*.areaWidth = 400m

*.br[*].mobility.targetCommunicationRadius = 76m
*.mn[*].mobility.start* = intuniform(0m,400m)
*.*.schedulingFunction.groupSize = 4
*.mn[*].ietf6TiSCH.areRetransmissionsEnabled = false
*.br[*].ietf6TiSCH.areRetransmissionsEnabled = false

